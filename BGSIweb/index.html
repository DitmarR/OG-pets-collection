<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pet Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        color: white;
      }

      .card {
        background: #1b263b;
        border: none;
      }

      .card-img-top {
        height: 30vh;
        width: 100%;
        object-fit: contain;
        background: #0b1220;
        padding: 10px;
      }

      .pet-name {
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 8px;
        color: white;
      }

      .owned {
        color: #22c55e;
        font-weight: bold;
      }
      .missing {
        color: #ef4444;
        font-weight: bold;
      }

      .Roblox-pfp img {
        width: 60px; /* size of the image */
        height: 60px;
        border-radius: 50%; /* makes it round */
        border: 2px solid #fff; /* white border */
        object-fit: cover; /* keeps image properly scaled */
      }

      .title-with-avatar {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px; /* spacing between image and text */
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <div class="title-with-avatar">
        <h1>OG Pet Collection YoSoyDitty</h1>
        <div class="Roblox-pfp">
          <img src="images/yosoyditty.png" alt="YoSoyDitty Avatar" />
        </div>
      </div>

      <input
        id="searchBox"
        class="form-control mb-4"
        placeholder="Search pets..."
      />

      <div id="petsContainer" class="row g-4"></div>
    </div>

        { name: "OG Luminance", image: "og_luminance.png", owned: true },
        { name: "OG Shard", image: "og_shard.png", owned: true },
        { name: "OG duality", image: "og_duality.png", owned: true },

        {

          owned: false,
        },
        { name: "OG Ice Basilisk", image: "og_ice_basilisk.png", owned: true },
        { name: "OG air Basilisk", image: "og_air_basilisk.png", owned: false },
        {

          owned: false,
        },

        { name: "OG Love Thief", image: "og_love_thief.png", owned: false },

          name: "OG Shadow Hunter",
          image: "og_shadow_hunter.png",
          owned: true,
        },

        { name: "OG The Overlord", image: "og_the_overlord.png", owned: true },
      ];

      // =====================================================

      const petsContainer = document.getElementById("petsContainer");
      const searchBox = document.getElementById("searchBox");

      function renderPets() {
        petsContainer.innerHTML = "";

        pets.forEach((pet) => {
          const col = document.createElement("div");
          col.className = "col-md-4 pet-col";

          col.innerHTML = `
          <div class="card shadow">
            <img class="card-img-top" src="images/${pet.image}">
            <div class="card-body">
              <div class="pet-name">${pet.name}</div>
              <div class="status">
                ${
                  pet.owned
                    ? `<span class="owned">✅ In collection</span>`
                    : `<span class="missing">❌ Missing</span>`
                }
              </div>
            </div>
          </div>
        `;

          petsContainer.appendChild(col);
        });
      }

      renderPets();

      // search
      searchBox.addEventListener("input", () => {
        const term = searchBox.value.toLowerCase();
        document.querySelectorAll(".pet-col").forEach((col) => {
          const name = col.querySelector(".pet-name").textContent.toLowerCase();
          col.style.display = name.includes(term) ? "" : "none";
        });
      });
    </script>
  </body>
</html>
